<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/site_with_tests/css/style.css">

    <title>{{ title }}</title>
</head>
<body>
<nav class="py-2 border-bottom" style="background-color: #8598DB">
    <div class="container">
        <header class="d-flex justify-content-evenly py-3">
            <ul class="nav me-auto">
                <a href="{% url 'all_tests' %}" class="nav-link link-light" aria-current="page">
                    Список тестов
                </a>
                <a href="{% url 'editing' %}" class="nav-link link-light" aria-current="page">
                    Добавить вопрос
                </a>
                <a href="{% url 'configure' %}" class="nav-link link-light">
                    Сформировать тест
                </a>
            </ul>
            <ul class="nav justify-content-end">
                {% if request.user.is_authenticated %}
                <a href="{% url 'statistics' %}" class="nav-link link-light">Статистика</a>
                <a href="{% url 'logout' %}" class="nav-link link-light">Выйти</a>
                {% else %}
                <a href="{% url 'register' %}" class="nav-link link-light">Регистрация</a>
                <a href="{% url 'login' %}" class="nav-link link-light">Вход</a>
                {% endif %}
            </ul>
        </header>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
