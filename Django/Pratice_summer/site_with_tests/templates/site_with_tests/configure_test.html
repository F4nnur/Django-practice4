{% extends 'site_with_tests/base.html' %}

{% block content %}
<div class="mb-3">
  <label for="name_of_test" class="form-label">Название теста</label>
  <input type="text" class="form-control" id="name_of_test">
</div>
<div class="mb-3">
  <label for="description" class="form-label">Описание</label>
  <input type="text" class="form-control" id="description">
</div>
<table border="1" width="100%" cellpadding="5" align="center" rules="groups" style="border-color: #8598DB">
    <thead>
    <tr>
        <th><b style="color: #8598DB">id вопроса</b></th>
        <th><b style="color: #8598DB">Формулировка вопроса</b></th>
        <th><b style="color: #8598DB">Добавить</b></th>
    </tr>
    </thead>
    <tbody>
    {% for q in questions %}
    <tr>
        <th class="fw-normal">{{q.pk}}</th>
        <th class="fw-normal">{{q.quest}}</th>
        <th>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="addToTest">
                <label class="form-check-label" for="addToTest"></label>
            </div>
        </th>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div style="margin-top: 10px">
    <button type="submit" class="btn btn-outline-primary">Сформировать</button>
</div>
{% endblock %}
