<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Добавление вопроса</title>
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container">
        <header class="d-flex justify-content-evenly py-3">
            <ul class="nav me-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link link-dark active" aria-current="page">
                        Добавить вопрос
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-dark">
                        Сформировать тест
                    </a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link link-dark">
                        Статистика
                    </a>
                </li>
            </ul>
        </header>
        <div class="g-5">
            <form>
                <div class="mb-3">
                    <label for="quest" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="quest">
                </div>
                <div class="mb-3">
                    <label for="var1" class="form-label">Первый ответ</label>
                    <input type="text" class="form-control" id="var1">
                </div>
                <div class="mb-3">
                    <label for="var2" class="form-label">Второй ответ</label>
                    <input type="text" class="form-control" id="var2">
                </div>
                <div class="mb-3">
                    <label for="var3" class="form-label">Третий ответ</label>
                    <input type="text" class="form-control" id="var3">
                </div>
                <div class="mb-3">
                    <label for="var4" class="form-label">Четвертый ответ</label>
                    <input type="text" class="form-control" id="var4">
                </div>
                <div class="text"> Выберете верный вариант (их может быть несколько)</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="var1_isTrue" value="option1">
                    <label class="form-check-label" for="var1_isTrue">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="var2_isTrue" value="option2">
                    <label class="form-check-label" for="var2_isTrue">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="var3_isTrue" value="option1">
                    <label class="form-check-label" for="var3_isTrue">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="var4_isTrue" value="option2">
                    <label class="form-check-label" for="var4_isTrue">4</label>
                </div>
                <div><button type="submit" class="btn btn-primary">Submit</button></div>
            </form>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
