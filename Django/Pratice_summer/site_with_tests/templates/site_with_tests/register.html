{% extends 'site_with_tests/base.html' %}

{% block content %}
<h2 align="center" class="py2" style="margin-top: 10px">Регистрация</h2>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-outline-primary">Регистрация</button>
</form>
{% endblock %}
